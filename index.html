<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name..." spellcheck="false" required>
            <button><ion-icon name="search"></ion-icon></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <!-- display the weather rain image -->
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">--</h1>
            <h2 class="city">--</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" class="humid">
                    <div>
                        <p class="humidity">--</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="windspeed.png" class="wind-speed">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
